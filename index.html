<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Carga da Van</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🚐 Simulador de Carga da Van</h1>

    <!-- Card Principal -->
    <div class="card">
      <h2>📦 Calcular Volume</h2>
      <label>Nome da mercadoria:</label>
      <input type="text" id="nome">

      <label>Nº Registro:</label>
      <input type="text" id="registro">

      <label>Volume de cada caixa (m³):</label>
      <input type="number" id="volume" step="0.001">

      <p class="ou">OU informe as dimensões da caixa em cm:</p>
      <div class="dimensoes">
        <input type="number" id="comprimento" placeholder="Comprimento (cm)">
        <input type="number" id="largura" placeholder="Largura (cm)">
        <input type="number" id="altura" placeholder="Altura (cm)">
      </div>

      <button onclick="calcular()">Calcular</button>
    </div>

    <!-- Card de Resultado -->
    <div class="card resultado" id="resultadoCard">
      <h2>📊 Resultado</h2>
      <div id="resultado"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
