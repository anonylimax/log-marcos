<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Mercadorias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- FORMULÃRIO DE CADASTRO (inicialmente oculto) -->
    <div class="caixa" id="cadastroBox" style="display: none;">

        <h3>Volume direto (dmÂ³)</h3>

    <!-- BUSCAR MERCADORIA -->

      <button id="buscarRegistro">Buscar</button>

    </div>

  </div>

  <!-- Seu script como mÃ³dulo -->
  <script type="module" src="script.js"></script>

  <!-- JS pequeno para abrir/fechar o cadastro -->
  <script>
    document.getElementById("abrirCadastro").addEventListener("click", () => {
      const box = document.getElementById("cadastroBox");
      box.style.display = (box.style.display === "none") ? "block" : "none";
    });
  </script>
</body>
</html>
